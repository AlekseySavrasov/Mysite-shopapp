{% extends 'myauth/base.html' %}

{% block title %}
    Update avatar
{% endblock %}

{% block body %}
    <h1>Update avatar</h1>
    {% if user.is_authenticated %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    <br>
    {% else %}
        <h2>User anonymous</h2>
    {% endif %}
{% endblock %}
